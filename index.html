<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gradient-to-b font-sans p-5">
    <div class="w-80 bg-orange-300 ml-auto mr-auto p-5 max-w-lg">
        <header>
            <h1 class="text-4xl mt-0 mb-4 text-center">CAMPER CAFE</h1>
            <p class="italic text-center">Est. 2020</p>
        </header>
        <hr class="h-0.5 bg-red-700 border-red-800">
        <main>
            <section>
                <h2 class="text-3xl text-center">Coffee</h2>
                <img src="img/coffee.jpg" class="block ml-auto mr-auto" alt="coffee icon" />
                <article>
                    <p class="inline-block mt-1 mb-1 text-lg">French Vanilla</p><p class="text-right w-1/4">3.00</p>
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Caramel Macchiato</p><p class="text-right w-1/4">3.75</p>
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Pumpkin Spice</p><p class="text-right w-1/4">3.50</p>  
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Hazelnut</p><p class="text-right w-1/4">4.00</p>
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Mocha</p><p class="text-right w-1/4">4.50</p>
                </article>
            </section>
            <section>
                <h2 class="text-3xl text-center">Desserts</h2>
                <img src="img/pie.jpg" class="block ml-auto mr-auto" alt="pie icon" />
                <article class="item">
                    <p class="text-left w-4/5">Donut</p><p class="text-right w-1/4">1.50</p>
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Cherry Pie</p><p class="text-right w-1/4">2.75</p>
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Cheesecake</p><p class="text-right w-1/4">3.00</p>
                </article>
                <article class="item">
                    <p class="text-left w-4/5">Cinnamon Roll</p><p class="text-right w-1/4">2.50</p>
                </article>
            </section>
        </main>
        <hr class="mt-6">
        <footer class="text-sm">
            <p>
                <a class="text-center visited:bg-black hover:bg-red-800 active:bg-red-800" href="https://jorgesierra.online" target="_blank">Visit our website</a>
            </p>
            <p class="mb-1">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
<html>
