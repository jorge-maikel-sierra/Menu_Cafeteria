<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-[url('/img/cafe_fondo.jpg')] font-serif p-5">
    <div class="w-10/12 bg-orange-300 ml-auto mr-auto p-5 max-w-lg">
        <header>
            <h1 class="text-5xl mt-0 mb-4 text-center">CAMPER CAFE</h1>
            <p class="italic text-center">Est. 2020</p>
        </header>
        <hr class="h-0.5 bg-red-700 border-red-800">
        <main>
            <section>
                <h2 class="text-3xl text-center">Caf√©</h2>
                <img src="img/cafe.png" class="block ml-auto mr-auto" alt="coffee icon" />
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">French Vanilla</p><p class="text-right w-3/12">12 K</p>
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Caramel Macchiato</p><p class="text-right w-3/12">15 K</p>
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Pumpkin Spice</p><p class="text-right w-3/12">3.50</p>  
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Hazelnut</p><p class="text-right w-3/12">16 K</p>
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Mocha</p><p class="text-right w-3/12">20 K</p>
                </article>
            </section>
            <section>
                <h2 class="text-3xl text-center">Postres</h2>
                <img src="img/piece-of-cake.png" class="block ml-auto mr-auto" alt="pie icon" />
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Donut</p><p class="text-right w-3/12">6 K</p>
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Cherry Pie</p><p class="text-right w-3/12">12 K</p>
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Cheesecake</p><p class="text-right w-3/12">12 K</p>
                </article>
                <article class="flex flex-row">
                    <p class="inline-block mt-1 mb-1 text-lg text-left w-9/12">Cinnamon Roll</p><p class="text-right w-3/12">11 K</p>
                </article>
            </section>
        </main>
        <hr class="h-0.5 bg-red-700 border-red-800">
        <footer class="text-sm">
            <p class="text-center">
                <a class="visited:bg-black hover:bg-red-800 active:bg-red-800" href="https://jorgesierra.online" target="_blank">Visita mi Blog</a>
            </p>
            <p class="mb-1 text-center">Jorge Sierra</p>
        </footer>
    </div>
</body>
<html>
